spring.application.name=do_an_v1
# Database connection URL
spring.datasource.url=jdbc:postgresql://pg-39361e40-hop-903d.c.aivencloud.com:14774/defaultdb

# Database username
spring.datasource.username=${USER_DB}

# Database password
spring.datasource.password=${PASSWORD_DB}

# Driver class name (usually automatically detected by Spring Boot)
# spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL Auto setting (e.g., 'update', 'create', 'create-drop', 'none')
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (for debugging)
spring.jpa.show-sql=true

